{% extends '/student/studentbase.html' %}


{% block content %}
<!-- EDIT PROFILE LINK-->
<div class="col-12" id="edit-profile">
    <a href="#" data-toggle="modal" data-target="#editProfileModal">
        <i class="far fa-edit"></i> Edit profile </a>
</div>
<!-- ./EDIT PROFILE LINK-->

<!-- EDIT PROFILE MODAL -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <!-- MODAL HEADER CONTENT-->
            <div class="modal-header">
                <h5 class="modal-title">{{student.forename}}'s Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- ./MODAL HEADER CONTENT-->


            <!-- MODAL BODY CONTENT -->
            <div class="modal-body">
                <form action="{{ url_for('student.update_profile') }}" method="POST" >
                    <!-- PROFILE IMAGE-->
                    <div class="row">
                        <!-- CURRENT IMAGE -->
                        <div class="col-12 col-md-6" id="oldImage">
                            <img src="http://placeimg.com/200/200/people" alt="profile picture"
                                class="modal-profile-image">
                        </div>
                        <!-- ./CURRENT IMAGE-->
                        <!-- SELECT NEW IMAGE-->
                        <div class="col-12 col-md-6" id="newImage">
                            <div class="form-group">
                                <label for="profilePicture" class="inputFileLabel">
                                    <input type="file" name="profile_picture" id="profilePicture" accept="image/*">
                                    <i class="fas fa-upload"></i>
                                    Upload new picture
                                </label>
                            </div>
                        </div>
                        <!-- ./SELECT NEW IMAGE-->

                    </div>
                    <!-- ./ PROFILE IMAGE -->

                    <!-- ABOUT ME TEXT -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group" id="aboutText">
                                <label for="profileAboutText" id="aboutTextLabel">About me:</label>
                                <textarea class="form-control" name="profile_about_text" id="profileAboutText" rows="3">{{student.profile_about}}</textarea>
                            </div>
                        </div>
                    </div>
                    <!-- ./ ABOUT ME TEXT-->

                    <!-- BUTTONS -->
                    <div class="row">
                        <div class="col-12" id="modalButtons">
                            <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-save"> Save </button>
                        </div>
                    </div>
                    <!-- ./BUTTONS -->
                </form>
            </div>
            <!-- ./MODAL BODY COTNENT -->

            <!-- MODAL FOOTER CONTENT -->
            <div class="modal-footer">
            </div>
            <!-- ./MODAL FOOTER CONTENT -->

        </div>
    </div>
</div>
<!-- ./EDIT PROFILE MODAL -->

<!-- PROFILE IMAGE -->
<div class="col-12">
    <img src="http://placeimg.com/200/200/people" alt="profile picture" class="profile-image">
</div>
<!-- ./PROFILE IMAGE-->

<!-- PROFILE IMAGE BACKGROUND-->
<div class="col-12" id="profile-image-bg">
</div>
<!-- PROFILE IMAGE BACKGROUND-->

<!-- PROFILE NAME-->
<div class="col-12" id="profile-name">
    <h1> {{student.forename}} {{student.surname}} </h1>
</div>
<!-- ./PROFILE NAME-->

<!-- PROFILE ABOUT-->
<div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2" id="profile-about">
    <h2 id="about-title"> About </h2>
    <p> {{student.profile_about}} </p>
</div>
<!-- ./PROFILE ABOUT-->
{% endblock %}


{% block late_optional_includes %}
<script>
    $(document).ready(function () {
        selectActiveMenuItem('profileLink', 'active');
    });
</script>
{% endblock %}
