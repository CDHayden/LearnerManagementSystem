{% extends '/home/homebase.html' %}

{% block pagetitle %}
Learner Management System
{% endblock %}

{% block content %}

<div class="row">
    <div class="col col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card" id="card-signin">
            <div class="card-header text-center">
                Sign in
            </div>
            <div class="card-body mx-auto">
                <form action='/login' method='POST' id="form-signin">
                    <!-- USERNAME -->
                    <div class="form-group">
                        <label for="username" class="lbl-signin">Username:</label>
                        <input type="text" name="username" id="username" placeholder="username" required autofocus>
                    </div>
                    <!-- ./USERNAME -->

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="password" class="lbl-signin">Password:</label>
                        <input type="password" name="password" id="password" placeholder="password" required>
                    </div>
                    <!-- ./PASSWORD -->

                    <!-- BUTTON -->
                    <div class="text-center">
                        <button class="btn btn-primary text-uppercase" type="submit"> Sign in </button>
                    </div>
                    <!-- ./BUTTON -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
