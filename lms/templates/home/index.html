{% extends 'base.html' %}

{% block pagetitle %}
Learner Management System
{% endblock %}

{% block menu %}
<!-- Nav bar code taken from Boostrap documentation. https://getbootstrap.com/docs/4.4/components/navbar/ -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#homeMenuContent"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="homeMenuContent">
        <ol class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Tests</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Python tests</a>
                    <a href="#" class="dropdown-item">Javascript tests</a>
                </div>
            </li>
        </ol>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card" id="card-signin">
            <div class="card-header text-center">
                Sign in
            </div>
            <div class="card-body mx-auto">
                <form id="form-signin">
                    <!-- USERNAME -->
                    <div class="form-group">
                        <label for="username" class="lbl-signin">Username:</label>
                        <input type="text" name="username" id="username" placeholder="username" required autofocus>
                    </div>
                    <!-- ./USERNAME -->

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="password" class="lbl-signin">Password:</label>
                        <input type="password" name="password" id="password" placeholder="password" required>
                    </div>
                    <!-- ./PASSWORD -->

                    <!-- BUTTON -->
                    <div class="text-center">
                        <button class="btn btn-primary text-uppercase" type="submit"> Sign in </button>
                    </div>
                    <!-- ./BUTTON -->
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
